<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thư gửi em 💌</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="envelope" class="envelope-wrapper">
    <div class="envelope">
      <div class="flap"></div>
      <div class="letter">
        <p>Gửi em,</p>
        <p>
          Có lẽ anh không nói được nhiều lời hoa mỹ,  
          nhưng mỗi lần nghĩ đến em, tim anh giống như vừa bật sáng.
        </p>
        <p>
          Cảm ơn em đã đến, đã ở lại — để anh biết yêu thương là có thật.
        </p>
        <p>
          Bài hát này, là lời anh muốn nói thay những điều còn giấu.  
          Nếu em nghe, mong em hiểu:  
          <br>“Anh thương em nhiều lắm.”
        </p>
      </div>
    </div>
    <button id="openBtn" class="open-letter-btn">💌 Mở thư</button>
  </div>

  <audio id="bg-music" src="music/bemore.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
